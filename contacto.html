<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estiloContacto.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <section id="contacto">
            <h2>Contáctanos</h2>
            <form action="enviarMensaje" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="datos-dueno">
            <h2>Datos del Dueño</h2>
            <p><strong>Nombre:</strong> Juan Molina</p>
            <p><strong>Email:</strong> juanMolina@example.com</p>
            <p><strong>Teléfono:</strong> +0351 000 0000</p>
            <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad: Córdoba, País: Argentina</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Juan Molina. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
