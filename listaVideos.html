<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
        <!-- Encabezado inicio -->
        <header>
            <h1>ARGENTINA EN MUNDIAL DE QATAR 2022 </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Intro</a></li>
                    <li><a href="listaVideos.html">Partidos de Argentina</a></li>
                    <li><a href="fixture.html">Album</a></li>

                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>

        <!-- Encabezado fin -->
 
            <!-- Contenedor con márgenes -->
             
    <div class="main-container">
        <h2 id="tituloLista">Partidos de Argentina en Qatar 2022</h2>
    <div class="container">
 
      <div class="video-container">
 
            <video id="videoPlayer" ></video>
            <div class="controls" id="controls">
                <div class="left-controls">
                    <button id="playPauseBtn">Play</button>
                    <button id="stopBtn">Stop</button>
                    <button id="muteBtn">Mute</button>
                    <span id="currentTime">00:00</span> <!-- Tiempo actual -->
                    <input type="range" id="seekBar" value="0" max="100">
                    <span id="duration">00:00</span> <!-- Duración total -->
                </div>
                <div class="right-controls">
                    <button id="fullscreenBtn">Fullscreen</button>
                </div>
                
            </div>
          
        </div>
        
        <div class="video-list-container">
            <h3> Lista de Partidos de Argentina</h3>
            <ul id="videoList" class="video-list"></ul>
        </div>
    </div>
 
</div>
