<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="estilos.css">

    <style>
        body {
    overflow: hidden;
    background-color: #8C1D40;
        }
       
       
        .video-container {
            position: relative;
            width: max-content;
            margin: auto;
        }
        #videoIntro {
            width: 100%;
        }
        #muteButton {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
        }
        #saltoIntro{
            position: absolute;
            bottom: 10px;
            
        font-weight: bold;
            margin-block-end: 184px;
            padding: 20px 110px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 40px;
        }
 

    </style>
</head>
<body>
        <!-- Encabezado inicio -->
        <header>
            <h1>ARGENTINA EN MUNDIAL DE QATAR 2022  </h1>
             
        </header>
        <!-- Encabezado fin -->
 
        <!-- Contenedor con márgenes -->
       <!--  <iframe id="youtubeVideo" src="https://www.youtube.com/embed/IwzkfMmNMpM?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
       
  
        <video id="videoIntro"  autoplay  > 
        <source src="video/introQatar.mp4" type="video/mp4">
        <h1>ARGENTINA EN MUNDIAL DE QATAR 2022  </h1>
         
        </video> 
        <button id="saltoIntro">SALTAR INTRO</button>
        <button id="muteButton">Mute</button>
  
      <script>
        //control de mute
    const video = document.getElementById('videoIntro');
    const muteButton = document.getElementById('muteButton');

    muteButton.addEventListener('click', () => {
        if (video.muted) {
            video.muted = false;
            muteButton.textContent = 'Mute';
        } else {
            video.muted = true;
            muteButton.textContent = 'Unmute';
    }
});

        // Redirigir a una página al hacer clic en "Saltar Intro"
          const saltoIntroBtn = document.getElementById("saltoIntro");
           saltoIntroBtn.addEventListener('click', function() {
            window.location.href = 'listaVideos.html';
            });

        </script>

        

        <script src="jScript.js"></script>
</body>
</html>
